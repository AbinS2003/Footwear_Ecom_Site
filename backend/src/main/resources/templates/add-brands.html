<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/add_products.css}">
</head>
<body>

<div th:replace="fragments/navbar :: body"></div>
<div th:replace="fragments/back-button :: back-button"></div>

<div class="container py-5">
    <div class="card p-4 shadow-lg rounded-4 mx-auto" style="max-width: 800px;">
        <h2 class="text-center mb-4">Add Brand</h2>

        <form th:action="@{/admin/brands/add}" method="post" enctype="multipart/form-data">

            <div class="row g-3">
                <!-- Name -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter brand name" required>
                </div>

                <!-- Image Upload -->
                <div class="col-12">
                    <label for="image" class="form-label">Brand Logo</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
            </div>


            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-5 py-2 shadow-sm rounded-pill">Add Brand</button>
            </div>

            <div th:if="${success}" class="alert alert-success mt-2" role="alert">
                <p th:text="${success}"></p>
            </div>

        </form>
    </div>
</div>

</body>
</html>
