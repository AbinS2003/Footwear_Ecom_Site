<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--&lt;!&ndash;    <link rel="stylesheet" type="text/css" href="/static/styles/login.css">&ndash;&gt;-->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">-->
    <style>
        body {
        background-color: #f5f6fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        }
        .card {
        width: 400px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        background-color: #ffffff;
        }
        .card:hover {
        transform: scale(1.01);
        }
        .form-control {
        border-radius: 12px;
        }
        .btn-primary {
        border-radius: 50px;
        font-weight: 500;
        padding: 10px;
        background-color: #4e73df;
        border: none;
        }
        .btn-primary:hover {
        background-color: #3759c7;
        }
        .card-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2f3542;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="card-title text-center mb-4">Admin Login</h3>
    <form th:action="@{/admin/process-login}"  method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
</div>
</body>
</html>
